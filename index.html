<html lang="en">

<head>

<body>
    <header>
        <h1 class="bg-primary text-white mb-4 p-4">Crud using webstorage</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="submitform">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 float-right" id="submitbtn">Submit</button>
                    <button type="button" class="btn btn-primary mt-4 float-right d-none" id="updatebtn">Update</button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr no</th>
                                <th>first Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">

                                <td><button class="btn btn-danger">Delete</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
</body>
